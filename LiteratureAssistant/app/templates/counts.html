<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Inventory</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a href="#/count/create">Update Inventory</a>
    <table class="table table-striped">
        <tr>
            <th>
                Item
            </th>
            <th>
                Received
            </th>
            <th>
                Received Date
            </th>
            <th>
                Currently On Hand
            </th>
            <th>
                Currently On Hand Date
            </th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="count in vm.counts">
            <td>
                {{ count.itemLabel }}
            </td>
            <td>
                {{ count.received }}
            </td>
            <td>
                {{ count.receivedDate }}
            </td>
            <td>
                {{ count.currentlyOnHand }}
            </td>
            <td>
                {{ count.currentlyOnHandDate }}
            </td>
            <td>
                <a class="btn btn-default" href="#/count/update/{{ count.countId }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="vm.deleteCount(count.countId)">Delete</a>
            </td>
            <td>
                <a class="btn btn-default" href="#/count/barcodes/{{ count.itemId }}">Barcodes</a>
            </td>
        </tr>
    </table>
</div>
