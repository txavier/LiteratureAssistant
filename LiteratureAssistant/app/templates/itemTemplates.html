<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">ItemTemplates</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a href="#/itemTemplate/create">Create New</a>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <br />
    <div>
        <label class="control-label col-md-2">{{ vm.totalItems }} total.</label>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>
                    <a ng-click="setSortOrder('itemTemplateId')">Item Template ID</a>
                </th>
                <th>
                    <a ng-click="setSortOrder('itemTemplateName')">Item Template Name</a>
                </th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="itemTemplate in vm.itemTemplates">
                <td>
                    {{ itemTemplate.itemTemplateId }}
                </td>
                <td>
                    {{ itemTemplate.itemTemplateName }}
                </td>
                <td>
                    <a class="btn btn-default" href="#/itemTemplate/edit/{{ itemTemplate.itemTemplateId }}">
                        Edit
                    </a>
                </td>
                <td>
                    <a class="btn btn-default" href="#/templateAttribute?itemTemplateId={{ itemTemplate.itemTemplateId }}">
                        Go To Related Item Templates
                    </a>
                </td>
            </tr>
        </table>
        <div class="form-group">
            <pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
                        rotate="false"></pagination>
        </div>
        <back-button></back-button>
    </div>
</div>
