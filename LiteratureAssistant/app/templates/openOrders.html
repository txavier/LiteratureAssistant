<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Open Orders</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a href="#/order/add">Create Order</a>
    <table class="table table-striped">
        <tr>
            <th>
                Quantity
            </th>
            <th>
                Item No.
            </th>
            <th>
                Language
            </th>
            <th>
                Title or Brief Description
            </th>
            <th>
                Format
            </th>
            <th>
                On Hand
            </th>
        </tr>
        <tr ng-repeat="openOrder in vm.openOrders">
            <td>
                {{ openOrder.quantity }}
            </td>
            <td>
                {{ openOrder.itemNumber }}
            </td>
            <td>
                {{ openOrder.language }}
            </td>
            <td>
                {{ openOrder.name }}
            </td>
            <td>
            </td>
            <td>
                {{ openOrder.onHand }}
            </td>
        </tr>
    </table>
</div>
