<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Orders</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a href="#/order/add">Create Order</a>
    <table class="table table-striped">
        <tr>
            <th>
                Name
            </th>
            <th>
                Item
            </th>
            <th>
                Date
            </th>
            <th>
                Pending
            </th>
            <th>
                Received
            </th>
            <th>
                Order Sent
            </th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="order in vm.orders">
            <td>
                {{ order.orderedForUserFullName }}
            </td>
            <td>
                {{ order.itemLabel }}
            </td>
            <td>
                {{ order.date }}
            </td>
            <td>
                {{ order.pending }}
            </td>
            <td>
                {{ order.received }}
            </td>
            <td>
                {{ order.orderSent }}
            </td>
            <td>
                <a class="btn btn-default" href="#/order/update/{{ order.orderId }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="vm.deleteOrder(order.orderId)">Delete</a>
            </td>
        </tr>
    </table>
</div>
