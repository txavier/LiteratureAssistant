<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Template Attributes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a ng-click="vm.goToCreate()">Create New</a>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <br />
    <div>
        <label class="control-label col-md-2">{{ vm.totalItems }} total.</label>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>
                    <a ng-click="setSortOrder('templateAttributeName')">Name</a>
                </th>
                <th>
                    <a ng-click="setSortOrder('required')">Required</a>
                </th>
                <th>
                    <a ng-click="setSortOrder('priority')">Priority</a>
                </th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="templateAttribute in vm.templateAttributes">
                <td>
                    {{ templateAttribute.templateAttributeName }}
                </td>
                <td>
                    {{ templateAttribute.priority }}
                </td>
                <td>
                    {{ templateAttribute.required }}
                </td>
                <td>
                    <a class="btn btn-default" href="#/templateAttribute/update/{{ templateAttribute.templateAttributeId }}">
                        Go To Template Attribute
                    </a>
                </td>
                <td>
                    <a class="btn btn-default" href="#/itemAttributes?templateAttributeId={{ templateAttribute.templateAttributeId }}">
                        Go To This Template Attributes Item Attributes
                    </a>
                </td>
                <td>
                    <a class="btn btn-default" ng-click="deleteTemplateAttribute(templateAttribute.templateAttributeId)">Delete</a>
                </td>
            </tr>
        </table>
        <div class="form-group">
            <pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
                        rotate="false"></pagination>
        </div>
        <back-button></back-button>
    </div>
</div>
