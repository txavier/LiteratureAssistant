<div class="form-group">
    <div class="form-horizontal">
        <form name="form1" role="form">
            <div>
                <input type="hidden" name="id" ng-value="vm.user.userId" />
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="{{ vm.user.firstName }}">First Name</label>
                <div class="col-md-10">
                    <input class="text-box single-line" data-val="true" data-ng-model="vm.user.firstName" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="vm.user.firstName" data-valmsg-replace="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="{{ vm.user.lastName }}">Last Name</label>
                <div class="col-md-10">
                    <input class="text-box single-line" data-val="true" data-ng-model="vm.user.lastName" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="vm.user.lastName" data-valmsg-replace="true"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Edit" class="btn btn-default" ng-click="vm.addOrUpdateUser()" />
                    <back-button></back-button>
                </div>
            </div>
        </form>
    </div>
</div>
