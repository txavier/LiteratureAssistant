<div class="container">
    <a href="#/user/add">Create User</a>
    <table class="table table-striped">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
        </tr>
        <tr ng-repeat="user in users">
            <td>
                {{ vm.user.firstName }}
            </td>
            <td>
                {{ vm.user.lastName }}
            </td>
            <td>
                <a class="btn btn-default" href="#/user/update/{{ vm.user.userId }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="vm.deleteUser(vm.user.userId)">Delete</a>
            </td>
        </tr>
    </table>
</div>
