<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container">
    <a href="#/user/add">Create User</a>
    <table class="table table-striped">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="user in vm.users">
            <td>
                {{ user.firstName }}
            </td>
            <td>
                {{ user.lastName }}
            </td>
            <td>
                <a class="btn btn-default" href="#/user/update/{{ user.userId }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="vm.deleteUser(user.userId)">Delete</a>
            </td>
        </tr>
    </table>
</div>
