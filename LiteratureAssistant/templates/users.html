<div class="container">
    <table class="table table-striped">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
        </tr>
        <tr ng-repeat="user in users">
            <td>
                {{ user.firstName }}
            </td>
            <td>
                {{ user.lastName }}
            </td>
            <td>
                <a class="btn btn-default" href="#/user/edit/{{ user.userId }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-default" ng-click="deleteUser(user.userId)">Delete</a>
            </td>
        </tr>
    </table>
</div>
